<script>

	function* unique(seed,range) {
		for(;seed < range;seed++) {
			yield Math.floor((Math.random()+seed)*range);
		}
	}


	var gen = unique(500,520);

	for(var val of gen) {
		document.write(val);
		document.write("<br />");
