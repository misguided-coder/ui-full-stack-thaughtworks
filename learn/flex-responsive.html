<!DOCTYPE html>
<html>
<head>
	<title>Flexible Box/Layout Model Demo</title>
	<style>
		.row {
			display : flex;
			flex-flow : row nowrap;
			background-color : lightgray;
			border : 1px solid black;
			min-height : 200px;
			max-height : 400px;
		}	

		.column {
			background-color : skyblue;
			color : white;
			width : 200px;		
			font-size : 20px;
			margin: 5px;
			text-align : center;
			padding-top : 20px;
			flex : 25%; 
		}



		/* if device is a tab then change layout to 2 column layout */
		@media screen and (max-width : 800px) {
			
			.row {
				flex-flow : row wrap;
			}
		
			.column {
				flex : 50%; 
			}

		}		

		/* if device is a smartphone then change layout to 2 column layout */
		@media screen and (max-width : 500px) {

			.row {
				flex-flow : row wrap;
			}
		
			.column {
				flex : 100%; 
			}

		}		




	</style>
</head>
<body>
	<div class='row'>
		<div class='column'>COOL Guy 1</div>
		<div class='column'>COOL Guy 2</div>
		<div class='column'>COOL Guy 3</div>
		<div class='column'>COOL Guy 4</div>
	</div>		
</body>
</html>
