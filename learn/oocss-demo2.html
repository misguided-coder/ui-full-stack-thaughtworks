<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
	<style>

		.content__title {
			padding : 2px;
			text-decoration : none;
			outline : none;
			background-color : blue;
			color : white;
		}		

		
		.header {
			width : 90%;
			margin : 0 auto;
			line-height : 2em;
			text-align : center;
		}		


		.navbar {
			line-height : 1.2em;
			text-align : justify;
			background-color : yellow;
			color : black;
		}	


		.menuitem {
			text-decoration : underline;
			background-color : tomato;
			color : black;
		}


		.footer {
			width : 400px;
			margin: 0 auto;
			line-height : 1.2em;
			font-size : 2em;
			text-align : center;
		}				

	</style>
</head>
<body>
	<header class='header'>
		<h2 class='content__title'>Bahubali</h2>
	</header>
	
	<main>
		<nav class='navbar'>
			<h2 class='content__title'>Play Songs</h2>
			<ul>			
				<li class='menuitem'>Song 1</li>
				<li class='menuitem'>Song 2</li>
				<li class='menuitem'>Song 3</li>
				<li class='menuitem'>Song 4</li>
				<li class='menuitem'>Song 5</li>
			</ul>			
		</nav>
	</main>
		
	<footer class='footer'>
		<h2 class='content__title'>Bahubali part 3 is coming soon....</h2>
	</footer>
	
</body>
</html>
