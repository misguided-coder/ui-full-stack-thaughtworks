<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
	<style>
		body {
			height:1200px;
		}

		#container {
			border:2px solid gray;
			width:400px;
			height:400px;
			position:relative;
		}				

		.box {
			width:100px;
			height:100px;
		}
		
		.blue {
			background-color:blue;
			position:fixed;
			bottom:0px;
			right:0px;
		}

		.pink {
			background-color:pink;
		}

		.orange {
			background-color:orange;
		}

	</style>
</head>
<body>
	<div id='container'>
		<div class='box blue'>
		</div>
		<div class='box pink'>
		</div>
		<div class='box orange'>
		</div>
	</div>
</body>
</html>
