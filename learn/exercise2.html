<!DOCTYPE html>
<html>
<head>
	<title>Responsive Menubar</title>
	<style>
		nav {
			background-color:black;
			border-radius:20px;
		}
		
		nav ul {
			list-style:none;
			color:white;
		}

		nav ul li {
			display:inline;
			line-height:2em;
			margin-left:10px;
			margin-right:10px;
		}

		nav ul li a {
			text-decoration:none;
			color:white;
			font-size:1.5em;
		}

	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href=#>Friends</a></li>|
			<li><a href=#>Movies</a></li>|
			<li><a href=#>Cars</a></li>|
			<li><a href=#>Songs</a></li>|
			<li><a href=#>Fun</a></li>|
			<li><a href=#>Hobbies</a></li>|
			<li><a href=#>Holidays</a></li>
		</ul>
	</nav>
</body>
</html>
