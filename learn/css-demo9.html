<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
	<style>

		body {
			background-image:url(images/rose-flower.jpg);
		}

		img {
			display:block;
			margin:10px auto;
			border:20px solid black;
			border-radius:50px;
		}

		.box {
			border:20px solid yellow;
			width:300px;
			height:300px;
			color:blue;
			margin:10px auto;
			background-color:#220054;
			opacity:.7;
			visibility:visible;
			box-shadow:10px 40px 40px red;
			border-bottom-right-radius:50px;
		}

		h2 {
			color:blue;
			margin:0 auto;
			width:200px;
			text-shadow:10px 20px 5px tomato;
		}

	</style>
</head>
<body>
	<img src='images/rose-flower.jpg' />
	<br/>	
	<br/>
	<h2>Life is cool.</h2>
	<br/>	
	<br/>
	<div class='box'>
		Life is cool.
	</div>
	
		
</body>
</html>
