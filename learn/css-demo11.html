x<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
	<style>

		.box {
			border:1px dotted gray;
			width:100px;
			height:100px;
			/*margin:0 auto;*/
			background-color:rgba(100,0,220,.6);
			/*transition:width 2s,height 3s,background-color 5s;*/
			/*transition:all 5s;*/
			transition-property:all;
			transition-delay:1s;
			/*transition-timing-function:cubic-bezier(0.5,2.879,1.00,1.456);*/
			transition-timing-function:ease-out;
			transition-duration:5s;
		}
		
		.box:hover {
			width:300px;
			height:300px;
			background-color:red;
			border:10px solid black;
			border-radius:20px;
			margin-left:300px;
			transform:rotate(220deg);
		}	

	</style>
</head>
<body>
	<div style='position:relative' class='box'>
	</div>
			
</body>
</html>
