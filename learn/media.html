<!DOCTYPE html>
<html>
<head>
	<title>Media Support Demo</title>
</head>
<body>
	<header>
		<h1>Enertainment Zone</h1>
	</header>
	<main>
		<section>
			<header>
				<h1>Enjoy Songs</h1>
			</header>
			<audio controls>
				<source src='media/Jeene-Laga-Hoon.mp3' type='audio/mp3' />
				<source src='media/Jeene-Laga-Hoon.mp3' type='audio/mp3' />

			</audio>
		</section>
		<section>

				<h1>Enjoy Videos</h1>
			</header>
			<video controls>
				<source src='media/VID-20140227-WA0001.mp4' type='video/mp4' />

			</video>
		</section>
	</main>

</html>
