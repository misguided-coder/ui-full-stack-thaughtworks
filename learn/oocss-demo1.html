<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
	<style>

		.div {
			width : 500px;
			height : 300px;
			font-size : 20px;
			margin : 10px;
		}
				

		.button {
			width : 100px;
			height : 50px;
			font-size : 12px;
		}

		.section {
			width : 400px;
			height : 120px;
			font-size : 2em;
		}

		
		.skin {
			border : 1px solid red;
			color : blue;
			background-color : gray;
			box-shadow : 10px 20px 10px yellow;
		}

	</style>
</head>
<body>
	<div class='div skin'>
		<p>I am COOL!!</p>
		<img width=100 height=100 src='images/cool-kid.jpg' />
	</div>
		
	<button class='button skin'>Cool Button</button>

	<section class='section skin'>
		I am having information about persons.
	</section>
	
</body>
</html>
