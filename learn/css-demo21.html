<!DOCTYPE html>
<html>
<head>
	<title>Flexible Box/Layout Model Demo</title>
	<style>
		.row {
			display : flex;
			background-color : lightgray;
			border : 1px solid black;
			min-height : 200px;
			max-height : 400px;
		}	

		.column {
			background-color : skyblue;
			color : white;
			width : 200px;		
			font-size : 20px;
			margin: 5px;
			text-align : center;
			padding-top : 20px;
			/* flex : 4 2 300px; */ /* grow shrink basis */
			flex : 25%; 
		}

	</style>
</head>
<body>
	<div class='row'>
		<div class='column'>COOL Guy 1</div>
		<div class='column'>COOL Guy 2</div>
		<div style='align-self : center' class='column'>COOL Guy 3</div>
		<div class='column'>COOL Guy 4</div>
	</div>		
</body>
</html>
