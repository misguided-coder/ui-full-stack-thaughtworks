<!DOCTYPE html>
<html>
<head>
<title>JS Demo showing how write code to avoid polluting  global namespace</title>
<script>

	//user defined context
	//global abetment pattern
	var calc = {
		title : 'Simple Math Calculator',
		sum : function (a,b) {
			document.write(`SUM : ${a+b}`);
			document.write("<br />");
		},
		diff : function (a,b) {
			document.write(`DIFF : ${a-b}`);
			document.write("<br />");
		}
	};

	document.write(calc.title);
	document.write("<br />");

	calc.sum(10,5);	
	calc.diff(10,5);	
			
</script>
</head>
<body>
</body>
</html>
