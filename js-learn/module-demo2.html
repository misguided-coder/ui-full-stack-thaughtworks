<!DOCTYPE html>
<html>
<head>
<title>JS Demo showing how to create modules</title>
<script>

	//Tight augmentation where developer should use modules in proper order

	var calc = (function () {
		var calc = {
			title : 'Simple Math Calculator',
			sum : function (a,b) {
				document.write(`SUM : ${a+b}`);
				document.write("<br />");
			}
		};
		return calc;
	})();

	var calc = (function (calc) {

		calc.diff = function (a,b) {
			document.write(`DIFF : ${a-b}`);
			document.write("<br />");
		};	
	
		return calc;
	})(calc);


	document.write(calc.title);
	document.write("<br />");

	calc.sum(10,5);	
	calc.diff(10,5);	

</script>
</head>
<body>
</body>
</html>
