<!DOCTYPE html>
<html>
<head>
<title>JS Demo showing polluting global namespace</title>
<script>
	

	var title = 'Simple Math Calculator';

	function sum(a,b) {
		document.write(`SUM : ${a+b}`);
		document.write("<br />");
	}	

	document.write(title);
	document.write("<br />");

	document.write(window.title);
	document.write("<br />");

	document.write(this.title);
	document.write("<br />");


	sum(10,5);	
	window.sum(10,5);	
	this.sum(10,5);	
			
</script>
</head>
<body>
</body>
</html>
