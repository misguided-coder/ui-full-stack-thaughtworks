<!DOCTYPE html>
<html>
<head>
<title>JS Demo</title>
<script>

	console.log("I am happy here!!");	

	var str1 = new String('RiTesh Kumar Tyagi');
	var str2 = 'Ritesh Tyagi';

	document.write(str1.split(' '));
	document.write("<br/>");

	document.write(str1.match("R"));
	document.write("<br/>");

	document.write(str1.endsWith("R"));
	document.write("<br/>");

	document.write(str1.startsWith("R"));
	document.write("<br/>");
	
	document.write(str1.charAt(7));
	document.write("<br/>");
	document.write(str1.indexOf('T'));
	document.write("<br/>");
	document.write(str1.indexOf('e'));
	document.write("<br/>");
	document.write(str1.length);
	document.write("<br/>");
	document.write(str1.substring(4,8));
	document.write("<br/>");
	document.write(str1.substring(4));
	document.write("<br/>");
	document.write(str1.toLowerCase());
	document.write("<br/>");
	document.write(str1.toUpperCase());
	document.write("<br/>");
	document.write(str1);
	document.write("<br/>");
	document.write(typeof str1);
	document.write("<br/>");

	document.write(str2.toUpperCase());
	document.write("<br/>");
	document.write(str2);
	document.write("<br/>");
	document.write(typeof str2);
	document.write("<br/>");

</script>
</head>
<body>
</body>
</html>
