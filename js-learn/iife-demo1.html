<!DOCTYPE html>
<html>
<head>
<title>JS Demo</title>
<script>


		function CEO () {
			document.write("Inside CEO constructor!!");	
			document.write("<br/>");

			this.name = 'Lalu Yadav';		
			this.salary = 4500;		
			this.age = 56;	

			this.info = function () {
				document.write(`Name : ${this.name}`);	
				document.write("<br/>");
				document.write(`Salary : ${this.salary}`);		
				document.write("<br/>");
				document.write(`Age : ${this.age}`);		
				document.write("<br/>");
				document.write("==========================");
				document.write("<br/>");
			} //info ends	

		} //CEO ends



	//employee 1
	var ceo1 = new CEO(); //BAD
	ceo1.info();

	//employee 2
	var ceo2 = new CEO(); //BAD
	ceo2.info();

	//employee 3
	var ceo3 = new CEO(); //BAD
	ceo3.info();

			
</script>
</head>
<body>
</body>
</html>
