<!DOCTYPE html>
<html>
<head>
<title>JS Demo</title>
<script>

	document.write(Math.PI);
	document.write("<br/>");

	document.write(Math.ceil(25.80));
	document.write("<br/>");
	document.write(Math.floor(25.80));
	document.write("<br/>");
	document.write(Math.round(25.80));
	document.write("<br/>");

	document.write(Math.max(23,7,45,6,23,9));
	document.write("<br/>");

	document.write(Math.min(23,7,45,6,23,9));
	document.write("<br/>");

	document.write(Math.min(23,7));
	document.write("<br/>");

	document.write(Math.random());
	document.write("<br/>");
	document.write(Math.random());
	document.write("<br/>");
	document.write(Math.random());
	document.write("<br/>");
	document.write(Math.random());
	document.write("<br/>");

</script>
</head>
<body>
</body>
</html>
