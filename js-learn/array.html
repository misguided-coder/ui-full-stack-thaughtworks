<!DOCTYPE html>
<html>
<head>
<title>JS Demo</title>
<script>
	
	var array = new Array(5);
	array[0] = 100;
	array[1] = 200;
	array[2] = 300;
	array[3] = 400;
	array[4] = 500;
	array[5] = 600;
	array[6] = "Ritesh";
	array[7] = true;
	array[20] = 120;

	document.write("Size : "+array.length);
	document.write("<br/>");
	document.write(array);
	document.write("<br/>");
	document.write(array[2]);
	document.write("<br/>");

	array.push(3000);
	array.push(4000);
	array.push(5000);

	document.write("Size : "+array.length);
	document.write("<br/>");
	document.write(array);
	document.write("<br/>");

	array.pop();
	array.pop();

	document.write("Size : "+array.length);
	document.write("<br/>");
	document.write(array);
	document.write("<br/>");
	
	var result = array.join("||");	

	document.write(result);
	document.write("<br/>");

	var array1 = [34,45,23,345,34,56,45,566,67];

	document.write("Size : "+array1.length);
	document.write("<br/>");
	document.write(array1);
	document.write("<br/>");
	
	array1.push(3000);
	
	document.write(array1);
	document.write("<br/>");

	var array2 = array.concat(array1);
	document.write(array2);
	document.write("<br/>");

	array2.splice(5,20);

	document.write(array2);
	document.write("<br/>");

</script>
</head>
<body>
</body>
</html>
