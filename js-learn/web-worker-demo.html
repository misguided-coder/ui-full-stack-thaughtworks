<!DOCTYPE html>
<html>
<head>
<title>Worker Demo</title>
<script>
	
	var worker1 = new Worker('./js/numbers.js');	

	var worker2 = new Worker('./js/heavyTask.js');	
	
	worker1.onmessage = function(event) {
		console.log(`Worker 1 finished : ${event.data}`);
	};

	worker2.onmessage = function(event) {
		console.log(`Worker 2 done : ${event.data}`);
	};

	console.log("I am doing next work.....");
	//100 loc
	
</script>
</head>
<body>
</body>
</html>
