<!DOCTYPE html>
<html>
<head>
<title>JS Demo</title>
<script>

	function Weather() {

		this.city = 'Delhi';
		
		this.report  = function (){
			var self = this;
			setInterval(function() {
				document.write(`${self.city} todays's weather is ${Math.floor(Math.random()*35)} deg temperature!!`);
				document.write("<br/>");	
			},2000);
		}

		
	}	

	var weather = new Weather();
	weather.report(); 		

</script>
</head>
<body>
</body>
</html>
