<!DOCTYPE html>
<html>
<head>
<title>JS Demo showing how to create modules</title>
<script>
	//Loose augmentation where developer can use modules in any order

	var calc = (function (calc) {

		calc.diff = function (a,b) {
			document.write(`DIFF : ${a-b}`);
			document.write("<br />");
		};	
	
		return calc;
	})(calc || {});

	var calc = (function (calc) {
		calc.title = 'Simple Math Calculator';
		calc.sum = function (a,b) {
				document.write(`SUM : ${a+b}`);
				document.write("<br />");
		};

		return calc;
	})(calc || {});


	document.write(calc.title);
	document.write("<br />");

	calc.sum(10,5);	
	calc.diff(10,5);	

</script>
</head>
<body>
</body>
</html>
