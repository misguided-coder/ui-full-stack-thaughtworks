<!DOCTYPE html>
<html>
<head>
<title>JS Demo</title>
<script>

	//var date = new Date();
	//var date = new Date(2010,11,19);
	var date = new Date(2010,11,19,11,44,12);

	document.write(date.getTime());
	document.write("<br/>");

	document.write(date.getMinutes());
	document.write("<br/>");

	document.write(date.getHours());
	document.write("<br/>");

	document.write(date.getYear() + 1900);
	document.write("<br/>");

	document.write(date.getMonth() + 1);
	document.write("<br/>");

	document.write(date.getDate());
	document.write("<br/>");

	document.write(date);
	document.write("<br/>");


</script>
</head>
<body>
</body>
</html>
