<!DOCTYPE html>
<html>
<head>
<title>Inheritence Demo</title>
<script>

	function Furniture() {

		this.id = 1;
		this.material = "Wood";
		
		this.make = function () {
			document.write(`Furniture is made of ${this.material}`);
			document.write("<br/>");
		};

		this.paint = function () {
			document.write(`Furniture is painted`);
			document.write("<br/>");
		};

		this.info = function() {
			document.write(`ID : ${this.id}`);
			document.write("<br/>");
			document.write(`Material : ${this.material}`);
			document.write("<br/>");
			document.write("=========================");
			document.write("<br/>");
		}
	}


	function Chair() {
	}
	
	var furniture = new Furniture();	

	Chair.prototype.id = furniture.id;
	Chair.prototype.material = furniture.material;
	Chair.prototype.make = furniture.make;
	Chair.prototype.paint = furniture.paint;
	Chair.prototype.info = furniture.info;

	var chair1 = new Chair();

	console.log(chair1.id);
	console.log(chair1.material);

	chair1.make();
	chair1.paint();
	chair1.info();

	console.log(chair1 instanceof Furniture);
	console.log(chair1 instanceof Chair);
	console.log(chair1.constructor);


</script>
</head>
<body>
</body>
</html>
