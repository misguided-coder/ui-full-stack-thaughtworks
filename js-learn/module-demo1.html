<!DOCTYPE html>
<html>
<head>
<title>JS Demo showing how to create modules</title>
<script>

	var calc = (function () {
		var temp = {
			title : 'Simple Math Calculator',
			sum : function (a,b) {
				document.write(`SUM : ${a+b}`);
				document.write("<br />");
			},	
			diff : function (a,b) {
				document.write(`DIFF : ${a-b}`);
				document.write("<br />");
			}	
		};
		return temp;
	})();

	
	document.write(calc.title);
	document.write("<br />");

	calc.sum(10,5);	
	calc.diff(10,5);	

</script>
</head>
<body>
</body>
</html>
