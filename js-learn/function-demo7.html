<!DOCTYPE html>
<html>
<head>
<title>JS Demo</title>
<script>

	function temperature(city,month,day) {
		document.write("Temperature on day "+day+" in month "+month+" in city "+city+" is "+Math.floor(Math.random()*55));
		document.write("<br/>");
	}	


	temperature("Jaipur","June",14);
	temperature("Jaipur","June",12);
	temperature("Jaipur","June",20);
	temperature("Jaipur","June",30);
	temperature("Jaipur","June",10);
	temperature("Jaipur","June",11);

	document.write("=========================");
	document.write("<br/>");
				
</script>
</head>
<body>
</body>
</html>
