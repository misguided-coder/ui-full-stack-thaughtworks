<!DOCTYPE html>
<html>
<head>
<title>JS Demo</title>
<script>
	
	var i = 10;

	document.write(i);
	document.write("<br/>");
	document.write(typeof i);
	document.write("<br/>");

	i = "Hello";
	i = 'Hello';

	document.write(i);
	document.write("<br/>");	
	document.write(typeof i);
	document.write("<br/>");

	i = true;

	document.write(i);
	document.write("<br/>");	
	document.write(typeof i);
	document.write("<br/>");

	i = null;

	document.write(i);
	document.write("<br/>");	
	document.write(typeof i);
	document.write("<br/>");

	i = undefined;

	document.write(i);
	document.write("<br/>");	
	document.write(typeof i);
	document.write("<br/>");


	i = function(){};

	document.write(i);
	document.write("<br/>");	
	document.write(typeof i);
	document.write("<br/>");


</script>
</head>
<body>
</body>
</html>
