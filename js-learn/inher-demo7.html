<!DOCTYPE html>
<html>
<head>
<title>Inheritence Demo</title>
<script>

	//Changing implementation of default toString() method in Object class
	Object.prototype.toString = function() {
		return "I am the boss!!";
	};

	Object.prototype.author = "Ritesh Tyagi";
	Object.prototype.project = "Indian Railway";

	function Furniture() {

		this.id = 1;
		this.material = "Wood";
		
		this.make = function () {
			document.write(`Furniture is made of ${this.material}`);
			document.write("<br/>");
		};

		this.paint = function () {
			document.write(`Furniture is painted`);
			document.write("<br/>");
		};

		this.info = function() {
			document.write(`ID : ${this.id}`);
			document.write("<br/>");
			document.write(`Material : ${this.material}`);
			document.write("<br/>");
			document.write("=========================");
			document.write("<br/>");
		}

		/*this.toString = function() {
			return "I am Furniture toString()";
		};*/

	}


	/* This is done implicitly when class does 
	    not inherit from other class in the code */
	//Furniture.prototype = new Object();

	
	function Desk() {

		/*this.toString = function() {
			return "I am Desk toString()";
		};*/
	
	}
 
	Desk.prototype = new Furniture();
	
	var desk1 = new Desk();

	//document.write(desk1.constructor);

	document.write(desk1);
	document.write("<br/>");

	document.write(desk1.toString());
	document.write("<br/>");

	document.write(desk1.author);
	document.write("<br/>");

	document.write(desk1.project);
	document.write("<br/>");

	var str1 = new String();
	var date = new Date();

	document.write(str1.author);
	document.write("<br/>");

	document.write(str1.project);
	document.write("<br/>");
	

	document.write(date.author);
	document.write("<br/>");

	document.write(date.project);
	document.write("<br/>");
	
</script>
</head>
<body>
</body>
</html>
