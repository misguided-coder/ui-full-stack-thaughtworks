	//class declaration

	//constructor
	function Car(vin,model,make,price,speed) {
		if(typeof speed == 'undefined')
			speed = 160;

		document.write("Inside Car constructor!!");
		document.write("<br/>");

		this.vin = vin;
		this.model = model;
		this.make = make;
		this.price = price;
		this.speed = speed;
		
		this.start = function () {
			document.write(this.make+' '+this.model+" engine started!!");
			document.write("<br/>");
		};

		this.stop = function () {
			document.write(this.make+' '+this.model+" engine stopped!!");
			document.write("<br/>");
		};

		this.accelerate = function () {
			this.speed = this.speed + 10;
			document.write("Car is speeding up and current speed is : "+this.speed);
			document.write("<br/>");
		};

		this.applyBrake = function () {
			this.speed = this.speed - 10;
			document.write("Car is speeding down and current speed is : "+this.speed);
			document.write("<br/>");
		};

		this.info = function() {
			document.write("VIN : "+this.vin);
			document.write("<br/>");
			document.write("Model : "+this.model);
			document.write("<br/>");
			document.write("Make : "+this.make);
			document.write("<br/>");
			document.write("Price : "+this.price);
			document.write("<br/>");
			document.write("Speed : "+this.speed);
			document.write("<br/>");
			document.write("=========================");
			document.write("<br/>");
		}
	}
